<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>【왕날편】 19/08/09 척추가 건강하려면 공부를 안해야 한다</title>
</head>
<body>
  <div class="wrap">

    <!-- 헤드 영역 -->
    <header class="header-nav">
      <div class="header-nav_start">
        <img class="header-nav_menu" src="/iconImgs/hamburger.png">
        <img class="header-nav_logo" src="https://www.gstatic.com/youtube/img/promos/growth/81223d99b323c5cb2b76cd1a46a35bfdfc9b2de86f2b22452bbcfbc9290a613f_122x56.webp">
        <span>KR</span>
      </div>
      
      <div class="header-nav_center">
        <form class="header-nav_search-form">
          <div class="header-nav_search-form-first">
            <input class="header-nav_search-input" type="text" placeholder="검색">
            <button class="header-nav_search-bt">
              <img src="/iconImgs/search.png" width="18">
            </button>
          </div>
          <button class="header-nav_voice-search-bt">
            <img src="/iconImgs/mic.png" width="15">
          </button>
        </form>
      </div>

      <div class="header-nav_end">
        <div class="header-nav_end_icons-box">
          <img src="/iconImgs/video-camera.png" class="header-nav_end_icons-item" width="20">
          <img src="/iconImgs/menu.png" class="header-nav_end_icons-item" width="20">
          <img src="/iconImgs/bell.png" class="header-nav_end_icons-item" width="20">
          <img src="/iconImgs/user.png" class="header-nav_end_icons-item header-nav_end_icons-user" width="20">
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <section>
      <!-- <video controls>
        <source src="youtube.mp4" type="video/mp4">
        유튜버 침착맨의 유튜브 채널 동영상입니다.
      </video> -->
    </section>

  </div>
</body>
</html>
